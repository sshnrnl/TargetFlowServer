    <div class="notifications"></div>
    <div id="main-container" style="display: none;">
        <div id="login-form">

                <h1 class="text center ">MKS Mobile</h1>
                <h1 class="text center secondary">Login <span class="circled text primary">Page</span></h1>

            </div>
            <div id="form-body">
                <div id="name-container">
                    <h3 class="text bold"><i class="text primary fa-solid fa-user mr-2"></i> Username</h3>
                    <input type="text" class="mt-3 username" onkeydown="javascript:if (event.keyCode == 13) document.getElementById('passwd').focus()">
                </div>
                <div id="name-container">
                    <h3 class="text bold"><i class="text primary fa-solid fa-lock mr-2"></i> Password</h3>
                    <input type="password" id="passwd" class="mt-3 password" onkeydown="javascript:if (event.keyCode == 13) {login();demonotis[0]()}">

                <div id="login-button" onclick="login(); demonotis[0]()">

                </div>
            </div>
        </div>
